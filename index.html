<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Aset PT INKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    /* Running text */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin: 10px 0;
    }
    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      color: blue;
      font-weight: bold;
    }
    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Tulisan diam */
    .static-info {
      text-align: left;
      font-weight: bold;
      margin: 10px 0;
    }

    /* Tabel hasil pencarian */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }

    /* Input & tombol */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .search-bar input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .search-bar button {
      padding: 8px 12px;
      border: 1px solid #007BFF;
      background: #007BFF;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #0056b3;
    }

    /* Tombol tema */
    .theme-toggle {
      margin-top: 20px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .theme-toggle:hover {
      background: #555;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #222;
      color: #f9f9f9;
    }
    .dark-mode table {
      background: #333;
      color: white;
    }
    .dark-mode th {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Running Text -->
    <div class="marquee-container">
      <span class="marquee-text" id="runningText">Memuat info...</span>
    </div>

    <!-- Tulisan Diam -->
    <div class="static-info" id="staticInfo">Memuat info...</div>

    <!-- Kotak Input -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari aset...">
      <button onclick="searchData()">üîç</button>
    </div>

    <!-- Hasil Pencarian -->
    <table>
      <thead>
        <tr>
          <th>Nomor Aset</th>
          <th>Deskripsi</th>
          <th>Lokasi</th>
          <th>Kondisi</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <tr><td colspan="4" style="text-align:center;">Belum ada data</td></tr>
      </tbody>
    </table>

    <!-- Tombol Ganti Tema -->
    <button class="theme-toggle" onclick="toggleTheme()">Ganti Tema</button>
  </div>

  <script>
    // Ambil data dari "sumber" (simulasi dari spreadsheet)
    const sumberData = {
      R1: "Info Diam dari Sel R1 - Judul Aset",
      R2: "Info Berjalan dari Sel R2 - Running Text berjalan terus menerus..."
    };

    // Set Running Text (dari R2)
    document.getElementById("runningText").innerText = sumberData.R2;

    // Set Tulisan Diam (dari R1)
    document.getElementById("staticInfo").innerText = sumberData.R1;

    // Fungsi pencarian sederhana
    function searchData() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const table = document.getElementById("resultTable");
      table.innerHTML = "";

      if (!keyword) {
        table.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Masukkan kata kunci</td></tr>";
        return;
      }

      // contoh data dummy
      const data = [
        { no: "A001", deskripsi: "Laptop Dell", lokasi: "Kantor", kondisi: "Baik" },
        { no: "A002", deskripsi: "Printer HP", lokasi: "Gudang", kondisi: "Rusak" },
        { no: "A003", deskripsi: "Proyektor Epson", lokasi: "Ruang Meeting", kondisi: "Baik" }
      ];

      const hasil = data.filter(item =>
        item.no.toLowerCase().includes(keyword) ||
        item.deskripsi.toLowerCase().includes(keyword) ||
        item.lokasi.toLowerCase().includes(keyword) ||
        item.kondisi.toLowerCase().includes(keyword)
      );

      if (hasil.length === 0) {
        table.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Data tidak ditemukan</td></tr>";
      } else {
        hasil.forEach(item => {
          table.innerHTML += `
            <tr>
              <td>${item.no}</td>
              <td>${item.deskripsi}</td>
              <td>${item.lokasi}</td>
              <td>${item.kondisi}</td>
            </tr>`;
        });
      }
    }

    // Fungsi ganti tema
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
