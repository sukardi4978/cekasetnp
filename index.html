<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    /* Running text container */
    #marqueeContainer {
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      background: #eef6ff;
      margin: 10px 0;
      height: 30px;
      position: relative;
    }
    #marqueeFloatingText {
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: inline-block;
      white-space: nowrap;
      padding-left: 10px;
    }
    /* Tulisan diam dari R1 */
    #staticText {
      width: 80%;
      max-width: 800px;
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
      padding-left: 8px; /* supaya lurus dengan kolom tabel */
    }
  </style>
</head>
<body>

  <!-- Tulisan diam dari R1 -->
  <div id="staticText">Memuat Info diam (R1)</div>

  <!-- Running Text dari R2 -->
  <div id="marqueeContainer">
    <div id="marqueeFloatingText">Memuat Running Text dari R2</div>
  </div>

  <!-- Contoh tabel utama -->
  <table>
    <tr>
      <th>Nomor Aset</th>
      <th>Deskripsi</th>
      <th>Keterangan</th>
    </tr>
    <tr>
      <td>001</td>
      <td>Laptop Lenovo</td>
      <td>Baik</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Proyektor Epson</td>
      <td>Perlu Servis</td>
    </tr>
  </table>

  <script>
    // Running Text marquee
    const textEl = document.getElementById("marqueeFloatingText");
    let offset = window.innerWidth;
    function runMarquee() {
      offset -= 2; // percepat jalannya teks (ubah ke 3 atau 4 kalau mau lebih cepat)
      textEl.style.transform = `translate(${offset}px, -50%)`;
      if (offset < -textEl.offsetWidth) {
        setTimeout(() => { // jeda sebentar sebelum masuk lagi
          offset = window.innerWidth;
        }, 500);
      }
      requestAnimationFrame(runMarquee);
    }
    runMarquee();
  </script>

</body>
</html>
