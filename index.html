<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian Aset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #searchBox {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin: 30px auto 0;
      max-width: 600px;
      text-align: left;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    #output.show {
      opacity: 1;
    }
    #output b {
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Pencarian Data Aset</h1>
  <input type="text" id="searchBox" placeholder="Masukkan kode aset...">
  <button onclick="searchAsset()">Cari</button>

  <div id="output"></div>

  <script>
    let assets = [];

    // Ambil data dari Google Sheets (CSV publik)
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTafvAiaKbaQt2RIboLf9nY6v8mltXLhSN4R-l-LZGFmic1p0-83knr-g-bFEoPDB8Rl2T661YdYFTj/pub?output=csv")
      .then(r => r.text())
      .then(csv => {
        let rows = csv.split("\n").map(r => r.split(","));
        let headers = rows.shift();
        assets = rows.map(r => ({
          kode: r[0]?.trim(),
          deskripsi: r[1] || "",
          kapitalisasi: r[2] || "",
          perolehan: r[3] || "",
          lokasi: r[4] || "",
          detail: r[5] || "",
          opname: r[6] || "",
          kondisi: r[7] || "",
          catatan: r[16] || r[21] || ""  // ambil dari kolom Q, fallback V
        }));
      });

    function formatAsset(a) {
      let kondisiColor = a.kondisi.includes("Rusak") ? "red" : "green";
      return `
<b>Data Aset</b>       : ${a.kode}
<b>Deskripsi</b>       : ${a.deskripsi}
<b>Kapitalisasi</b>    : ${a.kapitalisasi}
<b>Nilai Perolehan</b> : ${a.perolehan}
<b>Lokasi</b>          : ${a.lokasi}
<b>Detail Lokasi</b>   : ${a.detail}
<b>Opname Terakhir</b> : ${a.opname}
<b>Kondisi</b>         : <span style="color:${kondisiColor}">${a.kondisi}</span>
<b>Catatan</b>         : ${a.catatan}`;
    }

    function searchAsset() {
      let input = document.getElementById("searchBox").value.trim();
      if (input.length === 8 && !input.includes("-")) input += "-0";
      const asset = assets.find(a => a.kode === input);
      let output = document.getElementById("output");
      output.classList.remove("show");
      output.innerHTML = asset ? formatAsset(asset) : "<b>Data tidak ditemukan</b>";
      setTimeout(() => output.classList.add("show"), 50);
    }
  </script>
</body>
</html>
